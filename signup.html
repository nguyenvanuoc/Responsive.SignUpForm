<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrapper" style="background-image: url(img/bg.svg);">
        <div class="box-form">
            <div class="form-header">
                <div class="title">Create An Account</div>
                <div class="subtitle">Create an account to enjoy all the services without any ads for free!</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
            </div>
            <div class="actions">
                <button class="btn btn-submit">
                    Create Account
                </button>
            </div>
            <div class="bottom">
                Already Have An Account? <a href="#" class="link">  Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
